<div class="container my-5">


    <div class="row justify-content-center">
        <div class="col-m1-12 ">
            <h1 class="text-center text-secondary">Atualizar postagem</h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input [(ngModel)]="postagem.titulo" type="text" class="form-control" id="titulo" placeholder="Título da postagem">
              </div>
              <div class="form-group">
                <label for="texto">Texto</label>
                <textarea [(ngModel)]="postagem.texto" name="texto" class="form-control" id="texto"  rows="3"></textarea>
              </div>
              <div class="form-group">
                <select class="form-control" name="tema" id="tema" [(ngModel)]="idTema" (change)="findByIdTema()">
                  <option *ngFor="let item of listaTemas" value="{{item.id}}">{{item.descricao}}</option>
                </select>
              </div>
              <div class="d-flex justify-content-center">
                  <button class="btn btn-danger mr-3" routerLink="/inicio">Cancelar</button>
                  <button class="btn btn-success" (click)="atualizar()">Atualizar</button>
                </div>
            </div>
        </div>
    </div>
